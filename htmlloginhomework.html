<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML_LOGIN_HOMEWORK</title>
  </head>
  <body>
    <header>
      <p><strong>LOGIN PAGE</strong></p>
    </header>
    <main>
      <div>
        <p>정보를 입력하세요</p>
      </div>
      <form>
        <div>
          <label for="ID">ID</label>
          <input
            id="ID"
            type="email"
            accep="email"
            placeholder="ID를 입력하세요"
            maxlength="30"
            minlength="2"
            required
            name="ID"
            autocomplete="on"
            autofocus
          />
        </div>
        <div>
          <label for="PASSWORD">PW</label>
          <input
            password="PASSWORD"
            type="password"
            placeholder="PASSWORD를 입력하세요"
            maxlength="16"
            minlength="2"
            required
            name="PASSWORD"
          />
          <div>
            <button type="submit">제출하기</button>
            <button type="reset">초기화</button>
            <button type="menu">아이디/비밀번호 문의</button>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <div>
        <p>Triple-V</p>
        <a href="www.pedo.me" target="_blank">Triple_V</a>
      </div>

        <b>2023 Copyright: JINWOO YANG<br />with naver corp.</b>
      </p>
    </footer>
  </body>
</html>
